<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <title>Начална страница</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #4e73df, #1cc88a);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            width: 320px;
            text-align: center;
        }

        h1 {
            margin-bottom: 30px;
        }

        button {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            background-color: #4e73df;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background-color: #2e59d9;
        }

        .signup-btn {
            background-color: #1cc88a;
        }

        .signup-btn:hover {
            background-color: #17a673;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Добре дошъл</h1>

    <button onclick="goToLogin()">Log In</button>
    <button class="signup-btn" onclick="goToSignup()">Sign Up</button>
</div>

<script>
    function goToLogin() {
        window.location.href = "login.html";
    }

    function goToSignup() {
        window.location.href = "signup.html";
    }
</script>

</body>
</html>
