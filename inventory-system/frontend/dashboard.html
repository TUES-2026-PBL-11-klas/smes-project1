<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <title>Табло за управление - Склад</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #4e73df, #1cc88a);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            width: 80%;
            max-width: 800px;
        }

        h2 {
            text-align: center;
            color: #333;
        }


        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 12px;
            text-align: left;
        }

        th {
            background-color: #f8f9fc;
            color: #4e73df;
        }

        .empty-message {
            text-align: center;
            color: #888;
            font-style: italic;
            padding: 20px;
        }


        .button-group {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }

        button {
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn-pdf {
            background-color: #e74a3b; 
        }

        .btn-pdf:hover {
            background-color: #be2617;
        }

        .btn-csv {
            background-color: #36b9cc;
        }

        .btn-csv:hover {
            background-color: #2c9faf;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Складова наличност</h2>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Име на продукт</th>
                <th>Цена</th>
                <th>Количество</th>
            </tr>
        </thead>
        <tbody>
            </tbody>
    </table>
    <div class="empty-message">Няма налични данни в момента...</div>

    <div class="button-group">
        <button class="btn-pdf">Изтегли PDF справка</button>
        <button class="btn-csv">Изтегли CSV справка</button>
    </div>
</div>

</body>
</html>
