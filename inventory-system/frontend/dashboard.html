<!DOCTYPE html>
<html lang="bg"> 
<head>
    <meta charset="UTF-8">
    <title>Табло за управление - Склад</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #4e73df, #1cc88a);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            width: 80%;
            max-width: 800px;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 12px;
            text-align: left;
        }

        th {
            background-color: #f8f9fc;
            color: #4e73df;
        }

        .empty-message {
            text-align: center;
            color: #888;
            font-style: italic;
            padding: 20px;
        }

        .button-group {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }

        button {
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn-add {
            background-color: #1cc88a;
        }

        .btn-add:hover {
            background-color: #17a673;
        }

        .form-container {
            display: none;
            margin-top: 20px;
        }

        .form-container input, .form-container textarea {
            width: 100%;
            padding: 8px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Складова наличност</h2>

    <table>
        <thead>
            <tr>
                <th>Име на продукт</th>
                <th>Цена</th>
                <th>Налични бройки</th>
                <th>Обяснение</th>
            </tr>
        </thead>
        <tbody id="productTable">
        </tbody>
    </table>

    <div class="empty-message" id="emptyMessage">
        Няма налични данни в момента...
    </div>

    <div class="button-group">
        <button class="btn-add" onclick="toggleForm()">Добави продукт</button>
    </div>

    <div class="form-container" id="productForm">
        <input type="text" id="name" placeholder="Име на продукт" required>
        <input type="number" id="price" placeholder="Цена" required>
        <input type="number" id="quantity" placeholder="Налични бройки" required>
        <textarea id="description" placeholder="Обяснение" required></textarea>
        <button class="btn-add" onclick="addProduct()">Запази</button>
    </div>

</div>

<script>
function toggleForm() {
    const form = document.getElementById("productForm");
    form.style.display = form.style.display === "none" ? "block" : "none";
}

function addProduct() {
    const name = document.getElementById("name").value;
    const price = document.getElementById("price").value;
    const quantity = document.getElementById("quantity").value;
    const description = document.getElementById("description").value;

    if (name === "" || price === "" || quantity === "" || description === "") {
        alert("Моля попълнете всички полета!");
        return;
    }

    const table = document.getElementById("productTable");
    const emptyMessage = document.getElementById("emptyMessage");

    const row = table.insertRow();
    row.insertCell(0).innerText = name;
    row.insertCell(1).innerText = price + " €";
    row.insertCell(2).innerText = quantity + " бр.";
    row.insertCell(3).innerText = description;

    emptyMessage.style.display = "none";

    document.getElementById("name").value = "";
    document.getElementById("price").value = "";
    document.getElementById("quantity").value = "";
    document.getElementById("description").value = "";

    document.getElementById("productForm").style.display = "none";
}
</script>

</body>
</html>
