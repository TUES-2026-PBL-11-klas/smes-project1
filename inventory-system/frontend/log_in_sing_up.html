<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <title>Начална страница</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #4e73df, #1cc88a);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            width: 300px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: none;
            border-radius: 5px;
            background-color: #4e73df;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #2e59d9;
        }

        .switch {
            text-align: center;
            margin-top: 15px;
            cursor: pointer;
            color: #4e73df;
        }

        #emailField {
            display: none;
        }
    </style>
</head>
<body>

<div class="container">
    <h2 id="formTitle">Log In</h2>

    <form id="authForm">
        <div id="emailField">
            <input type="email" placeholder="Email">
        </div>

        <input type="text" placeholder="Username" required>
        <input type="password" placeholder="Password" required>
        <button type="submit">Log In</button>
    </form>

    <div class="switch" onclick="toggleForm()">
        Нямаш акаунт? Sign Up
    </div>
</div>
   
<script>
    function toggleForm() {
        const title = document.getElementById("formTitle");
        const button = document.querySelector("button");
        const switchText = document.querySelector(".switch");
        const emailField = document.getElementById("emailField");
        const emailInput = emailField.querySelector("input");

        if (title.innerText === "Log In") {
            title.innerText = "Sign Up"; 
            button.innerText = "Sign Up";
            switchText.innerText = "Имаш акаунт? Log In";
            emailField.style.display = "block";
            emailInput.required = true;
        } else {
            title.innerText = "Log In";
            button.innerText = "Log In";
            switchText.innerText = "Нямаш акаунт? Sign Up";
            emailField.style.display = "none";
            emailInput.required = false;
        }
    }
</script>

</body>
</html>
